<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha ENVI System | Final Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand"><span class="brand-red">YAMAHA</span> ENVI</div>
            <div id="nav-links" class="nav-menu"></div>
            <button id="logout-btn" class="hidden btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section id="login-section" class="card-auth">
            <h1>System Login</h1>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn-primary" onclick="login()">Sign In</button>
        </section>

        <section id="admin-dashboard" class="hidden">
            <div class="section-header"><h2>Operational Analytics</h2></div>
            <div class="charts-grid">
                <div class="chart-box">
                    <h3>Scrap Volume (kg)</h3>
                    <canvas id="scrapQtyChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Personnel Contribution</h3>
                    <canvas id="userPerformanceChart"></canvas>
                </div>
            </div>
        </section>

        <section id="admin-users" class="hidden">
            <div class="card-entry">
                <h3>Account Management</h3>
                <div class="form-grid-padded">
                    <div class="form-group"><label>Full Name</label><input type="text" id="new-name"></div>
                    <div class="form-group"><label>Username</label><input type="text" id="new-username"></div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="new-role">
                            <option value="" disabled selected>Select Role</option>
                            <option value="Scrap 1">Scrap 1 Personnel</option>
                            <option value="Scrap 2">Scrap 2 Personnel</option>
                            <option value="Waste">Waste Hazard</option>
                        </select>
                    </div>
                </div>
                <button class="btn-primary" onclick="addUser()">Create Account</button>
            </div>
            <div class="table-card">
                <table>
                    <thead><tr><th>NAME</th><th>ROLE</th><th>STATUS</th><th>ACTION</th></tr></thead>
                    <tbody id="user-list-body"></tbody>
                </table>
            </div>
        </section>

        <section id="user-add-scrap" class="hidden">
            <div class="card-entry">
                <h2>New Scrap Entry</h2>
                <form id="scrap-form">
                    <div class="form-grid-padded">
                        <div class="form-group"><label>Date</label><input type="date" id="date" required></div>
                        <div class="form-group"><label>Quantity</label><input type="number" id="qty" required></div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="scrap-type">
                                <option value="Garbage">Garbage</option>
                                <option value="Carton">Carton</option>
                                <option value="Pallet">Pallet</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Submit Record</button>
                </form>
            </div>
        </section>

        <section id="user-view-scrap" class="hidden">
            <div class="table-card">
                <h2>My Activity Logs</h2>
                <table>
                    <thead><tr><th>Date</th><th>Type</th><th>Qty</th><th>Action</th></tr></thead>
                    <tbody id="scrap-list-body"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
